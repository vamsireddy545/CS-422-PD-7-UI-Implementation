<html>

<head>
  <title>Account</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      document.getElementById("back-arrow-btn").addEventListener("click", function(){
        window.history.back();

<div id="root">

      <div id="title">

          <div id="profile-icon">
            <img src="assets\images\profile-icon.png" />

          <div id="profile-text">
            Profile
          </div>
        </div>
      </a>

      </div>
      <div class="para">
        <p> card: **************************</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="heading">
        <h2>Recent Purchases</h2>
      </div>
      <div class="para">
        <p> Pita Chips</p>
